<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ログイン</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/login.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- ヘッダー -->
  <div class="fixed-header">
    <div class="header-row">
      <div class="center">
        <h1 class="timeline-title">SNSのUX評価に関する調査</h1>
      </div>
    </div>
  </div>

  <!-- ログインフォーム -->
  <div class="login-container">
    <h2 class="login-title">ログインページ</h2>
    <p class="login-sub">学籍番号を <strong>半角</strong> で入力してください。</p>
    <form id="login-form" class="form">
      <input type="text" id="student_number" placeholder="学籍番号を入力" required />
      <button type="submit" class="login-btn">
        ログイン <i class="fas fa-arrow-right"></i>
      </button>
    </form>
    <script src="js/login.js"></script>
  </div>
</body>
</html>
