<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SNS実験ページ</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f4f8;
      padding: 20px;
    }
    .post {
      background: white;
      padding: 16px;
      margin: 16px 0;
      border-radius: 8px;
    }
    button {
      margin: 4px;
      padding: 6px 12px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>SNS実験投稿</h1>

  <div class="post">
    <p>これはダミー投稿①です。</p>
    <button class="like-button" data-post-id="dummy1">いいね</button>
  </div>

  <div class="post">
    <p><strong>これは実験対象の投稿</strong>です。</p>
    <button class="like-button" data-post-id="target">いいね</button>
  </div>

  <div class="post">
    <p>これはダミー投稿②です。</p>
    <button class="like-button" data-post-id="dummy2">いいね</button>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://uqjtilpwdjoldseqtzsy.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVxanRpbHB3ZGpvbGRzZXF0enN5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwNzc1NDcsImV4cCI6MjA2ODY1MzU0N30.39z4ok-86KdocgAgC7qYzLij4CWJFzCLGIPw7Co4y1Q';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const participantId = 'test_user_001'; // ← テスト用ID、後で置き換えOK！

    document.querySelectorAll('.like-button').forEach(button => {
      button.addEventListener('click', async () => {
        const postId = button.dataset.postId;
        const { error } = await supabase.from('response').insert([
          {
            participant_id: participantId,
            post_id: postId
          }
        ]);

        if (error) {
          alert('送信エラーが発生しました');
          console.error(error);
        } else {
          alert(`「${postId}」へのいいねを記録しました！`);
        }
      });
    });
  </script>
</body>
</html>
