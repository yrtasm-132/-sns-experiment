<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SNS実験ページ</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <h1>SNS実験投稿</h1>

  <!-- 投稿① -->
  <div class="post">
    <img src="avatar.png" alt="ユーザーアイコン" class="icon" />
    <div class="post-content">
      <div class="message">ダミー投稿①</div>
      <div class="actions">
        <span><i class="fas fa-retweet"></i> 1</span>
        <span><i class="fas fa-thumbs-up"></i> 1</span>
        <span><i class="fas fa-comment"></i> 1</span>
      </div>
    </div>
  </div>

  <!-- 投稿② -->
  <div class="post">
    <img src="avatar.png" alt="ユーザーアイコン" class="icon" />
    <div class="post-content">
      <div class="message"><strong>実験対象投稿</strong></div>
      <div class="actions">
        <span><i class="fas fa-retweet"></i> 1</span>
        <span><i class="fas fa-thumbs-up"></i> 1</span>
        <span><i class="fas fa-comment"></i> 1</span>
      </div>
    </div>
  </div>

  <!-- 投稿③ -->
  <div class="post">
    <img src="avatar.png" alt="ユーザーアイコン" class="icon" />
    <div class="post-content">
      <div class="message">ダミー投稿②</div>
      <div class="actions">
        <span><i class="fas fa-retweet"></i> 1</span>
        <span><i class="fas fa-thumbs-up"></i> 1</span>
        <span><i class="fas fa-comment"></i> 1</span>
      </div>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
