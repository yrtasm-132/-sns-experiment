<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SNS実験ページ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>SNS実験投稿</h1>

  <div class="post">
  <div class="post-container">
    <img class="avatar" src="avatar.png" alt="ユーザアイコン" />
    <div class="content">
      <p class="text">ダミー投稿①</p>
      <div class="actions">
        <span><i class="fas fa-share"></i> 1</span>
        <span><i class="fas fa-thumbs-up"></i> 1</span>
        <span><i class="fas fa-comment-alt"></i> 1</span>
      </div>
    </div>
  </div>
</div>


  <script type="module" src="main.js"></script>
</body>
</html>
