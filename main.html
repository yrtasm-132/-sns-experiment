<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SNS実験ページ</title>

  <!-- Bulma CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/1.0.3/css/bulma.min.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- 自作スタイル -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title has-text-centered">SNS実験投稿</h1>
      <div class="post-list">

        <!-- 投稿カード① -->
        <div class="box post" data-postid="dummy1">
          <article class="media">
            <figure class="media-left">
              <p class="image is-48x48">
                <img class="is-rounded" src="dummy1_icon.png" alt="アイコン">
              </p>
            </figure>
            <div class="media-content">
              <div class="content message">
                都内某所で出会った、まるでぬいぐるみのような柴犬の“こむぎ”ちゃん。〜
              </div>
              <div class="actions">
                <button class="like-btn button is-light"><i class="fas fa-thumbs-up"></i><span class="count">2521</span></button>
                <button class="share-btn button is-light"><i class="fas fa-retweet"></i><span class="count">4810</span></button>
                <button class="comment-btn button is-light"><i class="fas fa-comment"></i><span class="count">7</span></button>
              </div>
            </div>
          </article>
        </div>

        <!-- 実験対象投稿 -->
        <div class="box post target-post" data-postid="target">
          <article class="media">
            <figure class="media-left">
              <p class="image is-48x48">
                <img class="is-rounded" src="target_icon.png" alt="アイコン">
              </p>
            </figure>
            <div class="media-content">
              <div class="content message">
                今朝、JR飯田橋駅付近で自転車と歩行者の接触事故が〜
              </div>
              <div class="actions">
                <button class="like-btn button is-light"><i class="fas fa-thumbs-up"></i><span class="count">1674</span></button>
                <button class="share-btn button is-light"><i class="fas fa-retweet"></i><span class="count">3000</span></button>
                <button class="comment-btn button is-light"><i class="fas fa-comment"></i><span class="count">90</span></button>
              </div>
            </div>
          </article>
        </div>

        <!-- 投稿カード② -->
        <div class="box post" data-postid="dummy2">
          <article class="media">
            <figure class="media-left">
              <p class="image is-48x48">
                <img class="is-rounded" src="dummy2_icon.png" alt="アイコン">
              </p>
            </figure>
            <div class="media-content">
              <div class="content message">
                代々木公園近くにオープンしたBREADSTORYでは〜
              </div>
              <div class="actions">
                <button class="like-btn button is-light"><i class="fas fa-thumbs-up"></i><span class="count">120</span></button>
                <button class="share-btn button is-light"><i class="fas fa-retweet"></i><span class="count">5000</span></button>
                <button class="comment-btn button is-light"><i class="fas fa-comment"></i><span class="count">4</span></button>
              </div>
            </div>
          </article>
        </div>

      </div>
    </div>
  </section>

  <script type="module" src="main.js"></script>
</body>
</html>
